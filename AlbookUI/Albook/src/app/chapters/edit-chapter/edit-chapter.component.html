<form (ngSubmit)="onSubmit()">
  <label>Chapter Title</label>
  <input [(ngModel)]="title" name="title" required>

  <label>Chapter Content</label>
  <textarea [(ngModel)]="content" name="content" required></textarea>

  <label>Chapter Number</label>
  <input type="number" [(ngModel)]="chapterNumber" name="chapterNumber" required>

  <div class="preview-section">
    <h3>Live Preview</h3>
    <markdown [data]="content"></markdown> <!-- NGX-Markdown Preview -->
  </div>


  <button type="submit">Save Changes</button>
</form>
