<div class="manage-users-container">
    <h1>Manage Users</h1>
    <button (click)="addUser()">Add User</button>
    <table>
      <thead>
        <tr>
          <th>Username</th>
          <th>Role</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.username }}</td>
          <td>{{ user.role }}</td>
          <td>
            <button (click)="editUser(user.userId)">Edit</button>
            <button (click)="deleteUser(user.userId)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
