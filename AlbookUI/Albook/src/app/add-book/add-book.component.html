<div class="add-book-container">
  <h1>Add Book</h1>
  <form (submit)="addBook()">
    <div>
      <label for="title">Title</label>
      <input type="text" id="title" [(ngModel)]="title" name="title" required>
    </div>
    <div>
      <label for="author">Author</label>
      <input type="text" id="author" [(ngModel)]="author" name="author" required>
    </div>
    <div>
      <label for="description">Description</label>
      <textarea id="description" [(ngModel)]="description" name="description" required></textarea>
    </div>
    <div>
      <label for="language">Language</label>
      <input type="text" id="language" [(ngModel)]="language" name="language" required>
    </div>
    <div>
      <label for="coverUrl">Cover URL</label>
      <input type="text" id="coverUrl" [(ngModel)]="coverUrl" name="coverUrl">
    </div>
    <div>
      <label for="contentUrl">Content URL</label>
      <input type="text" id="contentUrl" [(ngModel)]="contentUrl" name="contentUrl">
    </div>
    <div>
      <label for="price">Price</label>
      <input type="number" id="price" [(ngModel)]="price" name="price" required>
    </div>
    <div>
      <label for="category">Category</label>
      <select id="category" [(ngModel)]="categories" name="categoryId" required>
        <option *ngFor="let category of categories" [value]="category.categoryId">
          {{ category.name }}
        </option>
      </select>
    </div>
    <button type="submit">Add Book</button>
  </form>
</div>
